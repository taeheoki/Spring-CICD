name: Backend CICD
on:
  push:
    branches: [ main ]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 Checkout
        uses: actions/checkout@v3
      
      - name: 스프링부트 애플리케이션 빌드 # (1)
        run: ./gradlew clean build
      
      - name: 도커 이미지 빌드 # (2)
        run: docker build -t taeheoki/backend_cicd .
        
      - name: Docker Hub 로그인 # (3)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Hub 퍼블리시 # (4)
        run: docker push taeheoki/backend_cicd

      - name: WAS 인스턴스 접속 및 애플리케이션 실행 # (5)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.WAS_HOST }}
          username: ${{ secrets.WAS_USERNAME }}
          password: ${{ secrets.WAS_PRIVATE_KEY }}
          port: ${{ secrets.WAS_PORT }}
          script: |
            docker system prune -a -f
            docker stop container_taeheoki
            docker run -d -p 8080:8080 --name container_taeheoki taeheoki/backend_cicd
